                    <div class="form-group mb-3">
                        <label for="location-input" class="form-label">Location</label>
                        <input type="text" id="location-input" name="location" class="form-control"
                            placeholder="Enter venue/location" required />
                    </div>

                    <div class="form-group mb-4">
                        <label for="price-input" class="form-label">Price</label>
                        <input type="number" id="price-input" name="price" class="form-control"
                            placeholder="Enter ticket price" min="0" required />
                    </div>

                    <div class="d-flex justify-content-between">

    <script>

        // Session functions
        let pageNumber = 0;

        function resetVariables() {
            pageNumber = 0;
        }

        function saveSessionData() {
            const data = {
                pageNumber: pageNumber,
            }
            sessionStorage.setItem('sessionData', JSON.stringify(data));
        }

        // Nav buttons
        const viewTicketsNavBtn = document.getElementById('view-tickets-nav-btn');
        const addTicketNavBtn = document.getElementById('add-ticket-nav-btn');

        // Content divs
        const viewTicketsContent = document.getElementById('ticket-view-page');
        const addTicketsContent = document.getElementById('ticket-add-page');

        // Tickets table
        const ticketsTableBody = document.getElementById('tickets-table-body');

        // Add Ticket Inputs
        const inputArtist = document.getElementById('artist-input');
        const inputLocation = document.getElementById('location-input');
        const inputPrice = document.getElementById('price-input');

        // Add Ticket buttons
        const submitTicket = document.getElementById('ticket-add-submit-btn');
        const resetTicket = document.getElementById('ticket-add-reset-btn');

        // Nav buttons functionality
        viewTicketsNavBtn.addEventListener('click', function () {
            pageNumber = 0;
            saveSessionData();
            updatePage();
        });

        addTicketNavBtn.addEventListener('click', function () {
            pageNumber = 1;
            saveSessionData();
            updatePage();
        });

        // Add Ticket buttons functionality
        submitTicket.addEventListener('click', async function () {
            const artist = inputArtist.value;
            const location = inputLocation.value;
            const price = parseInt(inputPrice.value);

            inputArtist.value = '';
            inputLocation.value = '';
            inputPrice.value = '';

            await addTicket(artist, location, price);
            pageNumber = 0;
            saveSessionData();
            updatePage();
        });

        resetTicket.addEventListener('click', function () {
            inputArtist.value = '';
            inputLocation.value = '';
            inputPrice.value = '';
        })

        // Delete Ticket buttons functionality
        function addFunctionalityDeleteBtns() {
            document.querySelectorAll('.delete-ticket-btn').forEach(button => {
                button.addEventListener('click', async () => {
                    const id = button.dataset.id;
                    await deleteTicket(id);
                    await updateTicketsTable();        // refresh the table
                });
            });
        }

        async function updateTicketsTable() {
            ticketsTableBody.innerHTML = "";

            const tickets = await getTickets();
            for (const ticket of tickets) {
                const entryHtml = `
                    <tr>
                    <td>${ticket.artist}</td>
                    <td>${ticket.location}</td>
                    <td>${ticket.price}$</td>
                    <td class="text-end">
                    <button data-id="${ticket.id}"
                            type="button"
                            class="btn btn-danger menu-btn delete-ticket-btn">
                        Delete
                    </button>
                    </td>
                </tr>
                `;
                ticketsTableBody.innerHTML += entryHtml;
            }
            addFunctionalityDeleteBtns();
        }

        async function updatePage() {
            let sessionData = sessionStorage.getItem('sessionData');
            if (sessionData) {
                const storedData = JSON.parse(sessionStorage.getItem('sessionData'));
                pageNumber = storedData.pageNumber;
            }

            // View Tickets page
            if (pageNumber == 0) {
                // Update navbar
                viewTicketsNavBtn.classList.add('active');
                addTicketNavBtn.classList.remove('active');

                // Update page
                viewTicketsContent.style.display = 'flex';
                addTicketsContent.style.display = 'none';

                // Update ticket table
                await updateTicketsTable();

                return;
            }

            // Add Tickets page
            if (pageNumber == 1) {
                // Update navbar
                viewTicketsNavBtn.classList.remove('active');
                addTicketNavBtn.classList.add('active');

                // Update page
                viewTicketsContent.style.display = 'none';
                addTicketsContent.style.display = 'flex';
            }
        }

        // Document loaded
        window.onload = function () {
            updatePage();
        }

    </script>
